<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Sign up</title>
	<link th:replace="partials/header :: bootstrap">

</head>
<body>
<div class="page-wrapper">
	<nav th:replace="partials/navbar :: navbar"></nav>
	<h1>Create an account</h1>

	<form th:action="@{/sign-up}" th:method="POST" th:object="${user}">
		<label for="accountType">Account Type:</label>
		<select id="accountType" th:field="*{truckOwner}">
			<option th:value="0">User</option>
			<option th:value="1">Owner</option>
		</select>

		<label for="username">Username</label>
		<input id="username" th:field="*{username}" />

		<label for="email">Email</label>
		<input id="email" th:field="*{email}" />

		<label for="password">Password</label>
		<input id="password" type="password" th:field="*{password}" />

		<input value="Sign me up!" type="submit" />
	</form>
</div>

<script th:replace="partials/bootstrap_script :: bootstrapScript"></script>
<!--<script th:replace="partials/index_js :: javascript"></script>-->

</body>
</html>
