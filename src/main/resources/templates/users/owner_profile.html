<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials/fragments :: head(OwnerProfile, '/css/ownerProfile.css')}">
    <title>Owner Profile</title>
</head>
<body>
<div class="page-wrapper">
    <nav th:replace="partials/fragments :: navbar"></nav>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <div th:if="${truck != null}">
                            <div th:if="${user.getAvatar() != null}">
                                <img alt="Profile picture" class="img-thumbnail" th:src="*{user.getAvatar()}">
                            </div>
                            <div th:if="${user.getAvatar() == null}">
                                <img alt="Profile picture" class="img-thumbnail" th:src="@{/assets/img/truck_icon.png}">
                            </div>
                        </div>
                        <div th:if="${truck == null}">
                                <img alt="Profile picture" class="img-thumbnail" th:src="@{/assets/img/truck_icon.png}">
                        </div>


                        <div sec:authorize="isAuthenticated()">
                            <button type="button" id="upload" name="upload">Upload an image</button>
                            <form th:action="@{/imgUpload}" th:method="post" id="imgForm">
                                <input type="hidden" name="img" id="img" value="">
                            </form>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="user-info">

<!--                            <h1>Truck Name: <span th:text="${user.getUsername()}"/></h1>-->
                            <div th:if="${truck != null}">
                                <p>Trucks Name: <span th:text="${truck.getTruckName()}"/></p>
                                <p>Visit Website: <a th:href="${truck.getWebsite()}"><span th:text="${truck.getWebsite()}"/></a>
                                </p>
                                <p>Truck Location: <span th:text="${truck.getLocation()}"/></p>
                                <p>Name: <span th:text="${truck.getTruckName()}"/></p>
                            </div>
                            <div sec:authorize="isAuthenticated()">
                                <p>Email: <span th:text="${user.getEmail()}"/></p>
                                <div th:if="${truck == null}">
                                        <a th:href="@{/truckInfo}">Add Truck Info</a>
                                </div>
                                <div th:if="${truck != null}">
                                    <div th:if="${truck.getWebsite() != null}">
                                        <a th:href="@{/editTruckInfo}">Edit Truck Info</a>
                                    </div>
                                </div>
                                <a th:href="@{/updateOwner}">edit profile</a>
                                <a th:href="@{/deleteUser}">delete profile</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div>
        <a href="{/reviews/create}">Leave a Review</a>
    </div>
    <section class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#tab1" data-bs-toggle="list">Reviews</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#tab2" data-bs-toggle="list">Photos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#tab3" data-bs-toggle="list">Directions</a>
            </li>
        </ul>
        <div class="tab-content">
            <!--            Reviews-->
            <div class="tab-pane active" id="tab1" role="tabpanel">
                <div class="row">
                    <div class="column">
                        <!--     average reviews goes here-->
                    </div>
                    <div class="column">

                        <!--                        list of all reviews of truck goes here-->

<!--                        list of all reviews of truck goes here-->
                        <div  th:each="review : ${truckReviews}">

                            <div class="ad-card" style="border: 1px solid black">

                                <p> <span class="ad-title" th:text="${review.body}" ></span></p>
                                <p> <span class="ad-body" th:text="${review.rating}" ></span></p>
<!--                                <p> <span class="ad-body" th:text="${review.user_id}" ></span></p>-->

<!--                                <form th:action="@{/reviews/update/{id}(id=${review.getId()})}">-->
<!--                                    <button class="update-profile">Update Info</button>-->
<!--                                </form>-->

<!--                                <form th:action="@{reviews/delete}" method="post">-->
<!--                                    <a th:href="@{/reviews/{id}(id=${review.id})}">View Details</a>-->
<!--                                    <input name="id" th:hidden="true" th:value="${review.id}" >-->
<!--                                    <button type="submit">Delete</button>-->
<!--                                </form>-->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--            photos-->
            <div class="tab-pane" id="tab2" role="tabpanel">
                <div class="gallery">
                    <!--                    placeholder images to make sure it works. will input filestack logic later-->
                    <!--                    <img th:src="@{/assets/img/main_icon.png}" class="gallery-img img">-->
                    <!--                    <img th:src="@{/assets/img/main_icon.png}" class="gallery-img img">-->
                    <!--                    <img th:src="@{/assets/img/main_icon.png}" class="gallery-img img">-->
                </div>
            </div>
            <!--            directions-->
            <div class="tab-pane" id="tab3" role="tabpanel">
                <div>
                    <!--                    map goes here-->
                    <h3>Get Directions</h3>
                    <label for="truck_location">
                        <input th:hidden="hidden" name="truck_location" id="truck_location" type="text" th:value="${truck.getLocation}">
                    </label>


                    <a  target="_blank" th:href="@{https://maps.google.co.uk/maps?(q=${truck.getLocation})}">Get Directions</a>

<!--                    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>-->
<!--                    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">-->
                    <div id="map1">
                        <!--                    PUT MAP HERE-->
                        <!--                    input location input-->



                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <footer th:replace="partials/fragments :: footer"></footer>
    </div>
</div>
<th:block th:replace="partials/fragments :: scripts"></th:block>

</body>
</html>
