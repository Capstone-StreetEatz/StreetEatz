<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/fragments :: head(Login, '/css/login.css')}">
	<title>Login</title>
</head>
<body>
<nav th:replace="partials/fragments :: navbar"></nav>
<div class="page-wrapper">
	<div class="container">
		<form class="login-form" th:action="@{/login}" method="post">
			<h1>Log In </h1>
			<label for="username">Username</label>
			<input th:required="requierd" id="username" name="username" type="text" />
			<label for="password">Password</label>

			<input id="password" name="password" type="password" />
			<div th:if="${param.error}" class="error">
				Invalid Username and Password.
			</div>
			<div th:if="${param.logout}" class="error">
				You have been logged out.
			</div>
			<input class="btn" type="submit" value="Log In" />


			<p><a class="nav-link active" aria-current="page" th:href="@{/sign-up}">Not A Member? Signup Today!</a></p>
		</form>
	</div>
</div>
<footer th:replace="partials/fragments :: footer"></footer>
<th:block th:replace="partials/fragments :: scripts"></th:block>

</body>
</html>
