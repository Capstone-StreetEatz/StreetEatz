<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Update Owner Profile</title>

</head>
<body>

<div class="page-wrapper">
  <nav th:replace="partials/navbar :: navbar"></nav>
  <div class="container">
    <h1>Edit Profile</h1>

        <form th:action="/profile" th:method="post" th:object="${truck}" >
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="${user.username}" th:field="*{username}" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="${user.email}" th:field="*{email}" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control">
          </div>
    <!--      <div class="form-group">-->
    <!--        <label for="avatar">Avatar:</label>-->
    <!--        <input type="avatar" id="avatar" name="avatar" class="form-control">-->
    <!--      </div>-->
    <!--      sec:authorize="isAuthenticated()"-->
          <div class="form-group">
            <label for="website">Website:</label>
            <input type="website" id="website" name="website" th:field="*{website}" class="form-control">
          </div>
        <input type="submit" class="btn btn-block">
        </form>
  </div>
</div>
<script th:replace="partials/Bootstrap/bootstrap-script :: bootstrapScript"></script>
</body>
</html>
