<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials/fragments :: head(UpdateOwner, '/css/update.css')}">
    <title>Update Owner</title>
</head>
<body>

<div class="page-wrapper">
    <nav th:replace="partials/fragments :: navbar"></nav>
    <div class="container">
        <h1>Edit Profile</h1>

        <form th:action="@{/updateOwner}" th:method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="${user.username}" th:field="*{username}"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="${user.email}" th:field="*{email}"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control">
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <input type="text" id="bio" name="bio" value="${user.bio}" th:field="*{bio}" class="form-control">
            </div>
            <input type="hidden" th:field="*{truckOwner}">
            <input type="hidden" th:field="*{id}">
            <input type="submit" class="btn btn-block">
        </form>
    </div>
</div>
<footer th:replace="partials/fragments :: footer"></footer>
<th:block th:replace="partials/fragments :: scripts"></th:block>
</body>
</html>
