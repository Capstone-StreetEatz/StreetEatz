<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/fragments :: head(ShowAll, '/css/showAll.css')}">
    <title>Show All</title>
</head>
<body>
<div class="page-wrapper">
    <nav th:replace="partials/fragments :: navbar"></nav>

    <div class="container ">
        <div class="row">
            <div th:each="truck : ${trucks}" class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <div class="d-flex align-items-center justify-content-center h-100">
                                <img alt="Profile picture" class="card-img custom-image" th:src="*{truck.getAvatar()}">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title"><span class="ad-title" th:text="${truck.getTruckName()}" ></span></h5>
                                <p class="card-text"><span class="ad-body" th:text="${truck.getWebsite()}" ></span></p>
                                <a th:href="@{/trucks/{id}(id=${truck.id})}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    <div class="container">-->
<!--        <footer th:replace="partials/fragments :: footer"></footer>-->
<!--    </div>-->

</div>
<footer th:replace="partials/fragments :: footer"></footer>
<th:block th:replace="partials/fragments :: scripts"></th:block>
</body>
</html>
