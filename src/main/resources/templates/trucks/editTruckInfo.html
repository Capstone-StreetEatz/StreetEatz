<!DOCTYPE html>
<html lang="en">
<head th:replace="~{partials/fragments :: head(TruckInfo, '/css/editTruckInfo.css')}">
  <title>Edit Truck Info</title>
</head>
<body>
<div class="page-wrapper">
  <nav th:replace="partials/fragments :: navbar"></nav>

  <form th:action="@{/editTruckInfo}" th:method="post" th:object="${truck}">
    <div class="form-group">

      <label for="truckName">Truck Name:</label>
      <input type="text" id="truckName" name="truckName" th:field="*{truckName}" class="form-control">

      <label for="website">Website:</label>
      <input type="text" id="website" name="website" th:field="*{website}" class="form-control">

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" th:field="*{location}" class="form-control">

      <input type="hidden" th:field="*{id}">
      <input type="hidden" th:field="*{avatar}">
      <input type="submit" class="btn btn-block">
    </div>
  </form>
  <div class="container fixed-bottom">
    <footer th:replace="partials/fragments :: footer"></footer>
  </div>
</div>
<th:block th:replace="partials/fragments :: scripts"></th:block>

</body>
</html>
