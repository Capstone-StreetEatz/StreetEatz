<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Truck Info</title>
</head>
<body>
<div class="page-wrapper">
  <nav th:replace="partials/navbar :: navbar"></nav>

  <form th:action="@{/editTruckInfo}" th:method="post" th:object="${truck}">
    <div class="form-group">

      <label for="website">Website:</label>
      <input type="text" id="website" name="website" th:field="*{website}" class="form-control">
      <input type="hidden" th:field="*{id}">
      <input type="submit" class="btn btn-block">
    </div>
  </form>
</div>

</body>
</html>
