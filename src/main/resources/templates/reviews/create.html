<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create Post</title>
	<link th:replace="partials/header :: bootstrap">
	<link th:replace="partials_css/css_index :: create_stylesheet" />

</head>
<body>
<div class="page-wrapper">
	<nav th:replace="partials/navbar :: navbar"></nav>
	<div class="ad-card">
		<form th:action="@{/posts/create}" method="post" th:object="${post}">
			<div class="form-control">
				<label for="title" >title</label>
				<input  type="text" name="title" id="title" th:field="*{title}">

				<label for="body">body</label>
				<textarea th:field="*{body}" name="body" id="body" cols="30" rows="10"></textarea>
			</div>
			<button type="submit">Post</button>


		</form>
	</div>
</div>

<script th:replace="partials/bootstrap_script :: bootstrapScript"></script>
<script th:replace="partials/index_js :: javascript"></script>

</body>
</html>
