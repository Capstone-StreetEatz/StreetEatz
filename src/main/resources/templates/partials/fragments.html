<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--HEAD-->
<head th:fragment="head(title, stylesheet)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
    <link rel="stylesheet" th:href="${stylesheet}">
</head>
<body>
<!--NAV-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand" th:href="@{/}"><img th:src="@{/assets/img/main_icon.png}" style="width: 75px; height: 75px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="col-10">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/about}">About</a>
                    </li>
                    <div>
                        <a class="nav-link" th:href="@{/showAll}">See All Trucks</a>
                    </div>
                </ul>
            </div>
            <div class="">
                <ul class="navbar-nav">
                    <div class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/profile}">Profile</a>
                    </div>
                    <div class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/sign-up}">Sign Up</a>
                    </div>
                    <div class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" th:method="post">
                            <button class="btn">Logout</button>
                        </form>
                    </div>
                    <div class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!--FOOTER-->
<footer th:fragment="footer" xmlns:sec="http://www.w3.org/1999/xhtml">

    <h1>That's all folks</h1>

</footer>


<!--SCRIPTS-->
<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="/js/mapbox.js"></script>
</th:block>
</body>
</html>
