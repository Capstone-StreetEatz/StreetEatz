<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--HEAD-->
<head th:fragment="head(title, stylesheet)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="icon" type="image/x-icon" href="/assets/img/main_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" th:href="${stylesheet}">
</head>
<body>
<!--NAV-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg " xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container-fluid">

            <a class="navbar-brand nav-img col-xs-9" th:href="@{/}"><img th:src="@{/assets/img/main_icon.png}" style="width: 75px; height: 75px"></a>
            <button class="navbar-toggler col-xs-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse col-xs-3" id="navbarNav">
            <div class="col-xs-10 d-flex justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">

                        <a class="nav-link nav-info text-end" aria-current="page" th:href="@{/about}">About</a>
                    </li>
                    <li>
                        <a class="nav-link nav-info text-end" th:href="@{/showAll}">See All Trucks</a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-10 col-md-10 d-flex justify-content-end">
                <ul class="navbar-nav">

                    <li class="nav-item text-end" sec:authorize="isAuthenticated()">
                        <a class="nav-link btn" th:href="@{/profile}">Profile</a>
                    </li>
                    <li class="nav-item text-end" sec:authorize="isAnonymous()">
                        <a class="nav-link btn" th:href="@{/sign-up}">Sign Up</a>
                    </li>
                    <li class="nav-item text-end" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" th:method="post">
                            <button class="btn">Logout</button>
                        </form>
                    </li>

                    <li class="nav-item text-end" sec:authorize="isAnonymous()">
                        <a class="nav-link btn" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!--FOOTER-->

        <footer th:fragment="footer" xmlns:sec="http://www.w3.org/1999/xhtml" class="py-5 bottom">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link nav-info px-2 text-body-secondary">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-info px-2 text-body-secondary" aria-current="page" th:href="@{/about}">About</a>
                </li>
                <li>
                    <a class="nav-link nav-info px-2 text-body-secondary" th:href="@{/showAll}">See All Trucks</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link nav-info px-2 text-body-secondary" th:href="@{/sign-up}">Sign Up</a>
                </li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
        </footer>



<!--SCRIPTS-->
<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
    <script src="/js/keys.js"></script>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="/js/filestack.js"></script>
    <script src="/js/mapbox.js"></script>
    <script src="/js/individual_map.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

</th:block>
</body>
</html>
